# ~/.config/viewnior/viewnior.conf

[prefs]
zoom-mode=2
fit-on-fullscreen=true
show-hidden=true
dark-background=true
smooth-images=true
confirm-delete=true
reload-on-save=true
show-menu-bar=false
show-toolbar=true
show-scrollbar=false
show-statusbar=false
start-maximized=true
slideshow-timeout=4
auto-resize=false
behavior-wheel=1
behavior-click=0
behavior-modify=0
jpeg-quality=100
png-compression=9
desktop=2
